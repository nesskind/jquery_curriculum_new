<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
      $(function() {
        var page = null; //数値の場合NULLと表記
        var keyword = '';
        $('[data-js="search-btn"]').on('click', function() {   //セレクタの部分説明。今回はdata属性を指定しており、値が属性の値と完全に一致した要素のイベント発生時に実行する処理を設定
          page = 1; //1ページ目から開く。
          keyword = $('[data-js="search-word"]').val(); //属性値と値が一致した時、value属性の値を取得する。
          getBookData();
        });

        $(document).on('click', '[data-js="page-next"]', function(event) { //引数適切な物を書く
          event.preventDefault();
          if ($(this).hasClass('disabled')) {
            return false;
          }
          page++;
          getBookData();
          $('body, html').scrollTop(0);
        });

        $(document).on('click', '[data-js="page-prev"]', function(event) {
          event.preventDefault();
          if ($(this).hasClass('disabled')) {
            return false;
          }
          page--;
          getBookData();
          $('body, html').scrollTop(0);
        });

        function getBookData() {
          $.ajax({  //ajaxの引数のオブジェクトが以下。
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET', //HTTPリクエスト 
            datatype: 'json', //スキーマ レスポンス
            data: { //dataのバリューが以下。
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: appId, 
              booksGenreId: '001',
              hits: 20,
              page: page, //変数名page 91行目
              keyword: keyword //変数名kayword 92行目
            },
          }).done(function(data) { //引数直す。
            // この中にデータ取得後の動きを記述していきます。
            console.log(data);
            clearPageData();
            showBookData(data);
          }).fail(function(error) {
            //エラー時
            clearPageData();
            showErrorMessage(error);
          });
        }

        function showBookData(data) {
          if (data.count === 0) {
            var errorMessage = $('<p class="error-message">検索結果が見つかりませんでした。<br>別のキーワードで検索してください。</p>');
            $('.message').append(errorMessage);
          } else {
            console.log();
            var bookData = '';
            $.each(data.Items, function(index, element) {
              bookData += '<li class="lists__item">' +  //+の意味を調べる 前要素の直後にある要素を選択する。 //eachのなかでappend呼ばない。リファクター部分。
                              '<div class="lists__item__inner">' +
                                '<a href=" ' + element.Item.itemUrl + ' " class="lists__item__link" target="_blank">' +
                                  '<img src=" ' + element.Item.mediumImageUrl + ' " class="lists__item__img" alt="">' +
                                  '<p class="lists__item__detail">作品名： ' + element.Item.title + ' </p>' +
                                  '<p class="lists__item__detail">作者　： ' + element.Item.author + ' </p>' +
                                  '<p class="lists__item__detail">出版社： ' + element.Item.publisherName + ' </p>' +
                                '</a>' +
                              '</div>' +
                            '</li>';
            });
            $('.lists').append(bookData);
            showPagination(data);
          }
        }

        function showPagination(data) {
          var pagination = '<div class="pager" data-js="pager">' +
                             '<div class="counter">' +
                               '<span class="counter-current">' + data.page + '</span>' + 
                                 '/' + 
                               '<span class="counter-all">' + data.pageCount + '</span>' +
                             '</div>' +
                             '<div class="btn-wrapper">' +
                               '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
                               '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
                             '</div>' +
                           '</div>';
          $('.lists').after(pagination);
          
          var pageFirst = 1; //説明未、可読性にかけるの言い方//マジックナンバー
          if (data.page === pageFirst) {
            $('.btn-item[data-js="page-prev"]').addClass('disabled');
          }
          if (data.page === data.pageCount) {
            $('.btn-item[data-js="page-next"]').addClass('disabled');
          }
        }

        function clearPageData() {
          $('.lists').empty(); //要素の中身を空にする。
          $('.pager').remove();//要素を消す
          $('.message').empty();
        }

        function showErrorMessage(error) {
          var errorMessage = '';
          switch (error.status) {
            case 0:
              errorMessage = '通信に失敗しました。インターネットの接続をご確認ください。';
              break;
            case 400:
              errorMessage = '検索文字が入力されていません。';
              break;
            case 429:
              errorMessage = 'リクエスト過多です。しばらく時間を置いてからお試しください。';
              break;
            default:
              errorMessage = '予期せぬエラー。';
              break;
          }
          $('.message').append('<p class="error-message">' + errorMessage + '</p>');
        }
      });
    </script>
  </body>
</html>

つまり、何か情報を検索したり取得するために使うためのメソッドになります。 -->
